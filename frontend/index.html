<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="logo">Self-Service Bot</div>
            <div class="status-dot"></div>
        </header>

        <div id="chat-history" class="chat-history">
            <!-- Messages will appear here -->
            <div class="message bot-message">
                Hello! I can help you with Admissions, Courses, Fees, and Campus Life. What would you like to know?
            </div>
        </div>

        <div id="input-area" class="input-area">
            <div id="button-container" class="button-container">
                <!-- Dynamic Buttons will be injected here -->
            </div>

            <form id="text-input-form" class="text-input-form hidden">
                <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
                <button type="submit">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
            <button id="cancel-text-mode" class="hidden text-sm-btn">Back to Menu</button>
        </div>
    </div>
    <script src="/static/chat.js"></script>
</body>

</html>
